<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation & Compass - TrekSafe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #254d23;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .page-header {
            color: #254d23;
            font-weight: 700;
        }
        .compass-card {
            background-color: #ffffff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .compass {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #f0f0f0 0%, #dcdcdc 100%);
            border: 5px solid #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1), inset 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s linear;
        }
        .compass-rose {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .compass-rose .marker {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform-origin: center;
        }
        .compass-rose .marker::before {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            width: 100%;
            height: 10px;
            background: #6c757d;
        }
        .marker.marker-cardinal::before {
            height: 15px;
            background: #212529;
        }
        .direction {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            color: #254d23;
        }
        .north { top: 10px; left: 50%; transform: translateX(-50%); color: #dc3545; }
        .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .east { top: 50%; right: 10px; transform: translateY(-50%); }
        .west { top: 50%; left: 10px; transform: translateY(-50%); }
        .compass-needle {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .needle-north {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 140px solid #dc3545;
        }
        .needle-south {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 140px solid #6c757d;
        }
        .compass-center {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #254d23;
            z-index: 10;
        }
        @keyframes pulse {
            50% { box-shadow: 0 0 0 20px rgba(220, 53, 69, 0); }
        }
        .sos-button {
            width: 100px; height: 100px;
            background-color: #dc3545;
            box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <header class="mb-4">
        <h1 class="display-5 page-header">Navigation</h1>
        <p class="lead text-muted">Stay on track and stay safe.</p>
    </header>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="compass-card">
                <!-- Compass Display -->
                <div class="d-flex justify-content-center mb-4">
                    <div id="compass" class="compass">
                        <div class="compass-rose"></div>
                        <div class="direction north">N</div>
                        <div class="direction south">S</div>
                        <div class="direction east">E</div>
                        <div class="direction west">W</div>
                        <div class="compass-needle">
                            <div class="needle-north"></div>
                            <div class="needle-south"></div>
                        </div>
                        <div class="compass-center"></div>
                    </div>
                </div>

                <!-- Data Readouts -->
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="text-muted text-uppercase small">Heading</div>
                        <div id="heading" class="h3 fw-bold text-danger">---</div>
                    </div>
                    <div class="col-6">
                        <div class="text-muted text-uppercase small">Degrees</div>
                        <div id="degrees" class="h3 fw-bold">--°</div>
                    </div>
                </div>
                <div class="border-top pt-3">
                    <div class="text-muted text-uppercase small">Coordinates</div>
                    <div id="coords" class="font-monospace">Fetching...</div>
                </div>

                <!-- SOS Button -->
                <div class="mt-4">
                    <button id="sos-button" class="btn sos-button text-white fw-bold rounded-circle fs-3">
                        SOS
                    </button>
                </div>
            </div>
            <div id="error-message" class="alert alert-warning mt-3 d-none"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const compass = document.getElementById('compass');
        const headingDisplay = document.getElementById('heading');
        const degreesDisplay = document.getElementById('degrees');
        const coordsDisplay = document.getElementById('coords');
        const sosButton = document.getElementById('sos-button');
        const errorMessage = document.getElementById('error-message');
        const compassRose = document.querySelector('.compass-rose');

        for (let i = 0; i < 360; i += 10) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.transform = `translateX(-1px) rotate(${i}deg)`;
            if (i % 90 === 0) marker.classList.add('marker-cardinal');
            compassRose.appendChild(marker);
        }

        const handleOrientation = (event) => {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (typeof heading === 'undefined' || heading === null) return;
            const roundedHeading = Math.round(heading);
            compass.style.transform = `rotate(${-roundedHeading}deg)`;
            degreesDisplay.textContent = `${roundedHeading}°`;
            headingDisplay.textContent = getCardinalDirection(roundedHeading);
        };

        if (window.DeviceOrientationEvent) {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(state => {
                        if (state === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            showError('Permission for device orientation was denied.');
                        }
                    }).catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        } else {
            showError('Device orientation is not supported by your browser.');
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    coordsDisplay.textContent = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                },
                (error) => {
                    coordsDisplay.textContent = 'Location unavailable.';
                    console.error(`Geolocation error: ${error.message}`);
                }
            );
        } else {
            coordsDisplay.textContent = 'Geolocation not supported.';
        }

        sosButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to send an SOS signal? This should only be used in a real emergency.')) {
                alert('SOS Signal Sent! \nYour location has been shared with emergency contacts.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
        }

        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            return directions[Math.round(angle / 45) % 8];
        }
    });
</script>
</body>
</html>
