spring.application.name=TrekSafe
spring.datasource.url=jdbc:postgresql://localhost:5432/trek_app
spring.datasource.username=trek_user
spring.datasource.password=trekapp2025

# JPA/Hibernate configs
# auto-creates/updates tables
spring.jpa.hibernate.ddl-auto=update

# shows SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === FIX for "permission denied for schema public" ===
# This tells Hibernate to use the 'treksafe' schema instead of the default 'public' schema
# for creating all tables, which solves the DDL permission error for 'trek_user'.
spring.jpa.properties.hibernate.default_schema=treksafe