<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Trail Issue - TrekSafe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #254d23;
        }
        .form-header {
            color: #254d23;
            font-weight: 700;
        }
        .form-section-card {
            background-color: #ffffff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control:focus, .form-select:focus {
            border-color: #254d23;
            box-shadow: 0 0 0 0.25rem rgba(37, 77, 35, 0.25);
        }
        .btn-primary-trek {
            background-color: #254d23;
            border-color: #254d23;
            color: #fff;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary-trek:hover {
            background-color: #1c3a1a;
            border-color: #1c3a1a;
        }
        .btn-outline-trek {
            color: #254d23;
            border-color: #254d23;
            border-radius: 0.75rem;
        }
        .btn-outline-trek:hover {
            background-color: #254d23;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-5">
        <h1 class="display-5 form-header">Report a Trail Issue</h1>
        <p class="lead text-muted">Help fellow trekkers by reporting hazards and important updates.</p>
    </header>

    <form id="issue-report-form">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="form-section-card">
                    <div class="row g-4">
                        <!-- Issue Type -->
                        <div class="col-md-6">
                            <label for="issue-type" class="form-label">Type of Issue</label>
                            <select class="form-select" id="issue-type" required>
                                <option selected disabled value="">Select an issue...</option>
                                <option value="Fallen Tree">Fallen Tree / Trail Blockage</option>
                                <option value="Flash Flood">Flash Flood / High Water</option>
                                <option value="Forest Fire">Forest Fire / Smoke</option>
                                <option value="Swampy Area">Swampy / Muddy Area</option>
                                <option value="Wildlife Sighting">Dangerous Wildlife Sighting</option>
                                <option value="Damaged Trail">Damaged Trail / Landslide</option>
                                <option value="Poorly Marked Trail">Poorly Marked Trail / Missing Signage</option>
                                <option value="Litter Problem">Litter / Garbage Problem</option>
                                <option value="Overcrowding">Trail Overcrowding</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Urgency Level -->
                        <div class="col-md-6">
                            <label for="urgency-level" class="form-label">Urgency Level</label>
                            <select class="form-select" id="urgency-level" required>
                                <option value="Low">Low (Informational)</option>
                                <option value="Medium" selected>Medium (Caution Advised)</option>
                                <option value="High">High (Potential Danger)</option>
                                <option value="Critical">Critical (Immediate Danger)</option>
                            </select>
                        </div>

                        <!-- Location -->
                        <div class="col-12">
                            <label for="trek-location" class="form-label">Select Trek</label>
                            <select class="form-select" id="trek-location" required>
                                <option selected disabled value="">Choose a trail from the list...</option>
                                <option value="Kalsubai Peak Traverse">Kalsubai Peak Traverse</option>
                                <option value="Rajgad Fort Trek">Rajgad Fort Trek</option>
                                <option value="Lohagad Fort Trail">Lohagad Fort Trail</option>
                                <option value="Harishchandragad Trek">Harishchandragad Trek</option>
                                <option value="Tiger's Leap Ascent">Tiger's Leap Ascent</option>
                                <option value="Green Valley Loop">Green Valley Loop</option>
                                <option value="Unlisted">Other / Unlisted Trail</option>
                            </select>
                        </div>

                        <!-- GPS Coordinates -->
                        <div class="col-12">
                            <label for="gps-coords" class="form-label">GPS Coordinates (Optional)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="gps-coords" placeholder="Coordinates will appear here...">
                                <button class="btn btn-outline-trek" type="button" id="get-location-btn">
                                    <i class="bi bi-geo-alt-fill me-1"></i> Get Current Location
                                </button>
                            </div>
                            <div class="form-text">For accurate reporting, please use this feature at the issue location.</div>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <label for="issue-description" class="form-label">Description</label>
                            <textarea class="form-control" id="issue-description" rows="4" placeholder="Provide a brief description of the issue. What did you see? When?" required></textarea>
                        </div>

                        <!-- Photo Upload -->
                        <div class="col-12">
                            <label for="issue-photo" class="form-label">Upload Photo (Optional)</label>
                            <input class="form-control" type="file" id="issue-photo" accept="image/*">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary-trek btn-lg">
                            <i class="bi bi-send-fill me-2"></i>Submit Report
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const getLocationBtn = document.getElementById('get-location-btn');
        const gpsCoordsInput = document.getElementById('gps-coords');
        const issueForm = document.getElementById('issue-report-form');

        // Get GPS Location
        getLocationBtn.addEventListener('click', function() {
            if (navigator.geolocation) {
                gpsCoordsInput.placeholder = "Fetching location...";
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        gpsCoordsInput.value = `${lat}, ${lon}`;
                    },
                    function(error) {
                        gpsCoordsInput.placeholder = "Unable to retrieve location.";
                        alert(`Error: ${error.message}`);
                    },
                    {
                        enableHighAccuracy: true
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Form Submission
        issueForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would collect all the form data here,
            // including the image file, and send it to your backend.
            alert('Issue Report Submitted! Thank you for helping keep our trails safe. (This is a demo)');
            console.log('Form submitted. Data would be sent to the server here.');
            issueForm.reset();
            gpsCoordsInput.placeholder = "Coordinates will appear here...";
        });
    });
</script>
</body>
</html>
