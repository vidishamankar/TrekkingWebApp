<script>
    // Utility function to display custom messages
    function showMessage(message, isSuccess) {
        const msgBox = document.getElementById('message-box');
        msgBox.textContent = message;
        msgBox.className = ''; // Reset classes

        if (isSuccess) {
            msgBox.classList.add('alert-success-custom');
        } else {
            msgBox.classList.add('alert-danger-custom');
        }

        msgBox.style.display = 'block';

        // Automatically hide the message after 7 seconds
        setTimeout(() => {
            msgBox.style.display = 'none';
        }, 7000);
    }

    document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById('email').value;

        const requestData = {
            email: email
        };

        const apiUrl = 'http://localhost:8080/api/v1/forgot-password';

        // We use a longer timeout here because sending an email can take a moment,
        // and we want the user to clearly see the "If an account exists..." message.

        try {
            // Note: Unlike login/register, the forgot password API usually returns 200 OK
            // regardless of whether the email exists, for security reasons.
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            // We treat any successful HTTP status (2xx) as a success message to the user.
            if (response.ok) {
                showMessage(data.message || "Request sent. Check your email for instructions.", true);
            } else {
                // Handle potential bad requests (like empty email)
                showMessage(data.message || "An unexpected error occurred during the request.", false);
            }
        } catch (error) {
            console.error('Network Error during password reset request:', error);
            showMessage("Network error: Could not connect to the server.", false);
        }
    });
</script>
