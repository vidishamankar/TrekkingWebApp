<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TrekSafe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #254d23;
            background-color: #f8fafc; /* Light background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .auth-card {
            background-color: #ffffff;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            background-color: #254d23;
            color: #fff;
            padding: 2rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            text-align: center;
        }
        .auth-header i {
            font-size: 3rem;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #254d23;
            box-shadow: 0 0 0 0.25rem rgba(37, 77, 35, 0.25);
        }
        .btn-auth {
            background-color: #254d23;
            border-color: #254d23;
            color: #fff;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-auth:hover {
            background-color: #1c3a1a;
            border-color: #1c3a1a;
        }
        .auth-link {
            color: #a9744f;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <i class="bi bi-shield-lock-fill mb-3"></i>
        <h2 class="h3 mb-1">Forgot Password?</h2>
        <p class="small">No worries, we'll send you reset instructions.</p>
    </div>
    <div class="card-body p-4 p-md-5">
        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-auth btn-lg">Send Reset Link</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-muted"><a href="login.html" class="auth-link"><i class="bi bi-arrow-left me-1"></i>Back to Login</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
