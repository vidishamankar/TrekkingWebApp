<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password - Trail & Trek Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #254d23 0%, #a9744f 100%);
      /* #254d23 is forest green, #a9744f is brown */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-auth {
      max-width: 420px;
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 28px rgba(37,77,35,0.10), 0 2px 4px rgba(169,116,79,0.10);
      overflow: hidden;
      background: #fff;
    }
    .auth-header {
      background: linear-gradient(90deg, #254d23 70%, #a9744f 100%);
      color: #fff;
      padding: 1.5rem 0 .8rem;
      text-align: center;
      border-bottom-left-radius: 1.2rem;
      border-bottom-right-radius: 1.2rem;
    }
    .auth-header i {
      font-size: 2.8rem;
      margin-bottom: .5rem;
      color: #f4ede4; /* off-white for forest theme */
    }
    .btn-auth {
      background: linear-gradient(90deg,#254d23 60%,#a9744f 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 1.08rem;
      transition: opacity .2s, box-shadow .2s;
      border-radius: 1.2em;
      box-shadow: 0 2px 8px rgba(37,77,35,0.10);
    }
    .btn-auth:hover {
      opacity: 0.92;
      box-shadow: 0 6px 24px rgba(37,77,35,0.14);
    }
    .form-floating label {
      color: #254d23;
    }
    .auth-link {
      color: #a9744f;
      text-decoration: none;
      transition: text-decoration .15s;
    }
    .auth-link:hover {
      text-decoration: underline;
      color: #795845; /* darker brown on hover */
    }
  </style>
</head>
<body>
  <div class="card card-auth">
    <div class="auth-header">
      <i class="bi bi-shield-lock"></i>
      <h3>Forgot Password</h3>
      <div class="small mt-1">No worries! We'll help you reset it.</div>
    </div>
    <div class="container px-4 py-4">
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com" required>
          <label for="forgotEmail"><i class="bi bi-envelope me-1"></i>Email address</label>
        </div>
        <div class="mb-3 text-muted small">
          Enter your registered email and weâ€™ll send you a password reset link.
        </div>
        <button type="submit" class="btn btn-auth w-100 mt-2">Send Reset Link</button>
      </form>
      <div class="text-center mt-4">
        <a href="login.html" class="auth-link"><i class="bi bi-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
