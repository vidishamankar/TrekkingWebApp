<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trail & Trek Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -2;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center / cover no-repeat;
      /* You may replace above Unsplash URL with any preferred image */
    }
    /* Overlay for readability */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, rgba(37,77,35,0.78) 0%, rgba(169,116,79,0.41) 100%);
      z-index: -1;
    }
    .card-landing {
      max-width: 480px;
      border: none;
      border-radius: 1.7rem;
      box-shadow: 0 12px 32px rgba(37,77,35,0.12), 0 2px 8px rgba(169,116,79,0.09);
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      text-align: center;
      padding: 2.7rem 2.2rem 2.3rem;
      position: relative;
    }
    .landing-icon {
      font-size: 3.2rem;
      color: #254d23;
      margin-bottom: 0.7rem;
      display: inline-block;
    }
    .landing-title {
      font-weight: 700;
      color: #254d23;
      letter-spacing: .015em;
    }
    .landing-subtitle, .landing-quote {
      font-size: 1.18rem;
      color: #795845;
      margin-bottom: 2rem;
      margin-top: .5rem;
      font-weight: 500;
    }
    .landing-quote {
      font-style: italic;
      background: rgba(169,116,79,0.09);
      border-left: 4px solid #254d23;
      margin: 1rem auto 2rem auto;
      padding: .7rem 1.4rem;
      color: #254d23;
      font-size: 1.07rem;
      border-radius: .6em;
      max-width: 380px;
    }
    .btn-landing {
      background: #254d23 /*linear-gradient(90deg, #254d23 70%, #a9744f 100%)*/;
      color: #fff;
      font-weight: 600;
      font-size: 1.07rem;
      border: none;
      border-radius: 1.7em;
      box-shadow: 0px 4px 18px rgba(37,77,35,.13);
      transition: background .2s, opacity .15s, box-shadow .17s;
      margin: 0 0.45rem;
      padding: .7rem 2.2rem;
    }
    .btn-landing:hover, .btn-landing:focus {
      opacity: .95;
     /* background: linear-gradient(90deg, #254d23 80%, #795845 100%);*/
      box-shadow: 0px 8px 32px rgba(169,116,79,0.13);
    }
    .landing-footer {
      margin-top: 2.2rem;
      color: #a9744f;
      font-size: .97rem;
      opacity: .80;
    }
    @media (max-width: 576px) {
      .card-landing {
        padding: 2.3rem 1.1rem 1.8rem;
      }
      .landing-title {
        font-size: 1.3rem;
      }
      .landing-subtitle {
        font-size: 1rem;
      }
      .landing-quote {
        font-size: .99rem;
        max-width: 95vw;
      }
      .landing-footer {
        font-size: .89rem;
      }
    }
  </style>
</head>
<body>
  <div class="card card-landing">
    <div class="landing-icon mb-2">
      <i class="bi bi-tree-fill"></i>
    </div>
    <h2 class="landing-title">Welcome to Trail & Trek Safety</h2>
    <div class="landing-subtitle mb-2">
      Plan, explore, and stay safe on every adventure.<br>
      Start your journey with confidence!
    </div>
    <div class="landing-quote mb-4">
      "Climb the mountains and get their good tidings. Nature's peace will flow into you as sunshine flows into trees." <br>
      <span style="font-size:.97em;color:#795845;">â€” John Muir</span>
    </div>
    <div class="mb-3 d-flex justify-content-center">
      <a href="login.html" class="btn btn-landing me-2"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
      <a href="signup.html" class="btn btn-landing"><i class="bi bi-person-plus me-1"></i>Sign Up</a>
    </div>
    <div class="landing-footer">
      <i class="bi bi-compass"></i> Wander. Discover. Return Safe.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
