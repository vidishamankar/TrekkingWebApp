<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Utility function to display custom messages
    function showMessage(message, isSuccess) {
        const msgBox = document.getElementById('message-box');
        msgBox.textContent = message;
        msgBox.className = ''; // Reset classes

        if (isSuccess) {
            msgBox.classList.add('alert-success-custom');
        } else {
            msgBox.classList.add('alert-danger-custom');
        }

        msgBox.style.display = 'block';

        // Automatically hide the message after 5 seconds
        setTimeout(() => {
            msgBox.style.display = 'none';
        }, 5000);
    }

    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // --- Client-Side Validation ---
        if (password !== confirmPassword) {
            showMessage("Error: Passwords do not match.", false);
            return;
        }

        const registrationData = {
            fullName: fullName,
            email: email,
            password: password,
            confirmPassword: confirmPassword
        };

        const apiUrl = 'http://localhost:8080/api/v1/register';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            });

            const data = await response.json();

            if (response.ok) {
                // Registration was successful
                showMessage(data.message || "Registration successful! Redirecting to login...", true);

                // Optional: Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } else {
                // Registration failed (e.g., email already in use, validation errors)
                showMessage(data.message || "Registration failed due to an unknown error.", false);
            }
        } catch (error) {
            console.error('Network Error during registration:', error);
            showMessage("Network error: Could not connect to the server.", false);
        }
    });
</script>
