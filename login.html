<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TrekSafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Use the same CSS as the signup page for consistency */
    body {
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      padding: 32px 28px 28px 28px;
      border-radius: 10px;
      box-shadow: 0 6px 32px #0001;
      width: 320px;
      max-width: 90vw;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #033607;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 14px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 9px 12px;
      margin-bottom: 10px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border .2s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border: 1.6px solid #033607;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #033607;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 10px;
      transition: background .2s;
    }
    button:hover {
      background: #176d1a;
    }
    .switch {
      text-align: center;
      margin-top: 18px;
      font-size: 0.97rem;
    }
    .switch a {
      color: #228B22;
      text-decoration: none;
      font-weight: 600;
      margin-left: 3px;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <label for="email">Gmail Address</label>
      <input type="email" id="email" placeholder="you@gmail.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
<div style="text-align: right; margin-bottom: 12px;">
  <a href="forgotpwd.html" style="color: #228B22; font-weight: 600; font-size: 0.9rem; text-decoration: none;">
    Forgot password?
  </a>
</div>

      <button type="submit">Login</button>
    </form>
    <div class="switch">
      New user? 
      <a href="signup.html">Create an account</a>
    </div>
  </div>
</body>
</html>
